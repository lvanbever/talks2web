    <script>
      Reveal.initialize({
        hash: true,               // update URL on slide change
        controls: true,           // navigation arrows
        help: true,
        progress: true,           // progress bar
        slideNumber: true,       // show current/total slide numbers
        transition: 'fade',       // nicer transition for image slides
        navigationMode: 'linear', // strictly left-to-right navigation
        overview: true,           // enable overview mode (Esc or 'o')
